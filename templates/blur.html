<!DOCTYPE html>
<html>
<head>
  <title>Sanitized Image Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #99ccff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button-container a button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container a button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="preview-box">
    <h2>Sanitized Image Preview</h2>
    <img src="{{ url_for('preview') }}" alt="Blurred Image">
    <div class="button-container">
      <a href="{{ url_for('preview') }}" download>
        <button>Download Image</button>
      </a>
      <a href="{{ url_for('home') }}">
        <button>Upload Another</button>
      </a>
    </div>
  </div>
</body>
</html>
