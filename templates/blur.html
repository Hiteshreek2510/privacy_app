<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blurred Image Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sanitized Image Preview</h2>
    <img id="blurredImage" src="{{ url_for('static', filename='sanitized/' + image_filename) }}" alt="Blurred Image" style="max-width: 100%; height: 300px;">
    <br>
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    function downloadImage() {
      const image = document.getElementById("blurredImage");
      const link = document.createElement("a");
      link.href = image.src;
      link.download = "sanitized_image.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
