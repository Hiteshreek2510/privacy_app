<!DOCTYPE html>
<html>
<head>
  <title>Privacy Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #99ccff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    label:hover {
      background-color: #2980b9;
    }

    button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>Privacy Scan: Upload Your Image</h1>
    <p>We'll scan your image for privacy risks before you share it.</p>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" id="imageInput" required onchange="this.form.submit()">
      <label for="imageInput">ADD IMAGE</label>
    </form>
  </div>
</body>
</html>
